<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nai-Nai App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div class="top-bar">
        <div class="tabs">
            <button class="tab-btn">Siguiendo</button>
            <button class="tab-btn activo">Para ti</button>
        </div>
        <div class="tags-scroll" id="listaTags">
            </div>
    </div>

    <div class="app-container">
        
        <div class="perfil-resumen" onclick="abrirPerfil()">
            <img id="miAvatarMini" src="https://i.ibb.co/jkcM4khz/file-000000000bd461fb894402f0ff51670d.png">
            <div>
                <div style="font-weight:bold; font-size:0.9rem;">Nai-Kin</div>
                <div style="font-size:0.8rem; color:#777;">Toca para cambiar foto</div>
            </div>
            <div class="gua-badge">GUA</div>
        </div>

        <div id="feed-videos">
            <p style="text-align: center; margin-top: 50px; color: #555;">Cargando videos...</p>
        </div>
        
        <div style="height: 100px;"></div>
    </div>

    <div class="bottom-bar">
        <input type="file" id="fileInput" accept="video/*" style="display: none;" onchange="subirVideoASupabase(event)">
        
        <button class="btn-upload" onclick="document.getElementById('fileInput').click()">
            + SUBIR VIDEO
        </button>
    </div>

    <div id="modalPerfil" class="modal">
        <div class="modal-content">
            <h3>Elige tu Avatar</h3>
            <div class="grid-fotos" id="galeria"></div>
            <button class="btn-cerrar" onclick="document.getElementById('modalPerfil').style.display='none'">Cerrar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
