<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nai-Nai App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="top-bar">
        <div class="tabs">
            <button class="tab-btn">Siguiendo</button>
            <button class="tab-btn activo">Para ti</button>
        </div>
    </div>

    <div id="feed-videos" class="app-container">
        <p style="text-align:center; color:gray; padding:50px;">Cargando videos...</p>
    </div>

    <label class="btn-upload" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; display: block;">
        + SUBIR VIDEO
        <input type="file" id="input-subir" accept="video/*" style="display: none;">
    </label>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script> 
</body>
</html>
