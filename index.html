<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nai-Nai ELITE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div class="top-bar">
        <button onclick="verPerfilNaikin()" class="btn-naikin-vip">ğŸ‘‘ VIP</button>
        <div class="tabs">
            <button class="tab-btn activo" onclick="cambiarTab('comunidad')">Comunidad</button>
            <button class="tab-btn" onclick="cambiarTab('mis-videos')">Mis Videos</button>
            <button class="tab-btn" onclick="cambiarTab('perfil')">Perfil</button>
        </div>
        <div class="tags-scroll" id="barra-etiquetas"></div>
    </div>

    <div id="tab-comunidad" class="seccion-app">
        <div id="feed-comunidad" class="feed-container"></div>
    </div>

    <div id="tab-perfil" class="seccion-app" style="display:none;">
        <div class="perfil-card">
            <img id="p-avatar" src="" class="avatar-grande">
            <h2 id="p-alias">Cargando...</h2>
            <div class="stats">
                <div class="stat-box"><span>GUA</span><b id="p-gua">0</b></div>
            </div>
            <div class="botones-perfil">
                <button onclick="abrirEditorPerfil()">âœï¸ Editar</button>
                <button onclick="mostrarReglas()" style="background:#ff9800;">ğŸ“œ REGLAS</button>
            </div>
        </div>
    </div>

    <div id="modal-comentarios" class="modal">
        <div class="modal-content" style="max-height: 80vh;">
            <h3>Comentarios</h3>
            <div id="lista-comentarios" style="overflow-y: auto; flex-grow: 1; margin-bottom: 10px;"></div>
            <div style="display:flex; gap:5px;">
                <input type="text" id="input-comentario" placeholder="Escribe algo..." style="flex:1;">
                <button onclick="enviarComentario()" class="btn-confirm">â”</button>
            </div>
            <button onclick="cerrarComentarios()" class="btn-cancel" style="margin-top:10px;">Cerrar</button>
        </div>
    </div>

    <div id="modal-share" class="modal">
        <div class="modal-content">
            <h3>Compartir en...</h3>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <button onclick="shareWhatsApp()" style="background:#25D366; color:white; border:none; padding:10px; border-radius:5px;"><i class="fab fa-whatsapp"></i> WhatsApp</button>
                <button onclick="shareDiscord()" style="background:#5865F2; color:white; border:none; padding:10px; border-radius:5px;"><i class="fab fa-discord"></i> Discord</button>
                <button onclick="copiarLink()" style="background:#333; color:white; border:none; padding:10px; border-radius:5px;"><i class="fas fa-link"></i> Copiar Link</button>
            </div>
            <button onclick="cerrarShare()" class="btn-cancel" style="margin-top:15px;">Cerrar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script> 
</body>
</html>
