<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nai-Nai App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div id="auth-container" class="modal-login">
        <div class="login-box">
            <img src="https://i.ibb.co/hF6VHB5F/1ec8541e-1.png" class="logo-login">
            <h2>Nai-Nai</h2>
            <p>Libertad de contenido</p>
            
            <button onclick="loginConGoogle()" class="btn-google">
                <i class="fab fa-google"></i> Entrar con Google
            </button>
            
            <button onclick="entrarComoInvitado()" class="btn-invitado">
                Continuar como Invitado
            </button>
            
            <div class="disclaimer-login">
                Al entrar aceptas las reglas de la comunidad Nai.
            </div>
        </div>
    </div>

    <div id="contenido-app" style="display:none;">
        
        <div class="top-bar">
            <div class="logo-top">NAI-NAI</div>
            <button onclick="abrirModalSubida()" class="btn-subir-video">+ SUBIR</button>
        </div>

        <div class="tabs-container">
            <button class="tab-btn activo" onclick="cambiarTab('comunidad')">Para Ti</button>
            <button class="tab-btn" onclick="cambiarTab('perfil')">Mi Perfil</button>
        </div>

        <div id="tab-comunidad" class="seccion-app">
            <div id="feed-comunidad" class="feed-grid">
                </div>
        </div>

        <div id="tab-perfil" class="seccion-app" style="display:none;">
            <div class="perfil-header">
                <img id="p-avatar" src="" class="avatar-perfil" onclick="abrirEditorPerfil()">
                <h2 id="p-alias">Usuario</h2>
                <div class="badge-gua">üíé <span id="p-gua">0</span> GUA</div>
                
                <div class="perfil-acciones">
                    <button onclick="abrirEditorPerfil()" class="btn-editar">‚úèÔ∏è Editar Perfil</button>
                    <button onclick="logout()" class="btn-logout">Salir</button>
                </div>
            </div>
            <h3>Mis Videos</h3>
            <div id="mis-videos-lista" class="feed-grid"></div>
        </div>

    </div>

    <div id="modal-subida" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h3>üìπ Nuevo Video</h3>
            
            <input type="text" id="v-titulo" placeholder="T√≠tulo del video" maxlength="50">
            <textarea id="v-desc" placeholder="Descripci√≥n (Opcional)" rows="3"></textarea>
            
            <div class="opcion-grupo">
                <label>Orientaci√≥n:</label>
                <select id="v-orientacion">
                    <option value="vertical">üì± Vertical (9:16)</option>
                    <option value="horizontal">üíª Horizontal (16:9)</option>
                    <option value="ambos">üîÑ Adaptable</option>
                </select>
            </div>

            <div class="opcion-grupo">
                <label>Comentarios:</label>
                <select id="v-comentarios">
                    <option value="true">‚úÖ Activos</option>
                    <option value="false">üö´ Desactivados</option>
                </select>
            </div>

            <div class="etiquetas-container">
                <p>Etiquetas:</p>
                <div id="lista-tags" class="tags-wrapper">
                    </div>
            </div>

            <div class="file-area">
                <input type="file" id="v-archivo" accept="video/*">
            </div>

            <div class="modal-botones">
                <button onclick="cerrarModalSubida()" class="btn-cancelar">Cancelar</button>
                <button onclick="procesarSubida()" class="btn-confirmar">PUBLICAR</button>
            </div>
        </div>
    </div>

    <div id="modal-perfil" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h3>Editar Identidad</h3>
            
            <input type="text" id="edit-alias" placeholder="Nuevo nombre">
            <button onclick="convertirEnCuentaApp()" class="btn-cuenta-app">‚ú® Volver Cuenta .Nai</button>
            
            <p>Elige tu Avatar:</p>
            <div id="grid-avatares" class="avatars-grid">
                </div>

            <div class="modal-botones">
                <button onclick="cerrarEditorPerfil()" class="btn-cancelar">Cancelar</button>
                <button onclick="guardarCambiosPerfil()" class="btn-confirmar">GUARDAR</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
