<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Nai Nai - Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

/* ===== COLORES ===== */
:root {
  --bg: #0e0e11;
  --panel: #16161d;
  --accent: #6c5cff;
  --text: #ffffff;
  --muted: #aaaaaa;
  --border: #2a2a33;
}

/* ===== BODY ===== */
body {
  background: var(--bg);
  color: var(--text);
}

/* ===== HEADER ===== */
header {
  padding: 15px;
  background: var(--panel);
  text-align: center;
  font-weight: bold;
  font-size: 20px;
  border-bottom: 1px solid var(--border);
}

/* ===== FEED ===== */
.feed {
  padding: 15px;
}

.video {
  background: #1b1b23;
  border-radius: 12px;
  padding: 12px;
  margin-bottom: 15px;
  border: 1px solid var(--border);
}

.video h3 {
  margin-bottom: 5px;
}

.video p {
  font-size: 14px;
  color: var(--muted);
}

/* ===== BOTONES ===== */
.actions {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}

button {
  background: var(--accent);
  border: none;
  padding: 8px 12px;
  border-radius: 8px;
  color: white;
  cursor: pointer;
}

button.secondary {
  background: #333;
}

/* ===== PERFIL ===== */
.profile {
  padding: 15px;
  border-top: 1px solid var(--border);
  background: var(--panel);
}

.profile h2 {
  margin-bottom: 10px;
}

/* ===== MODO FANTASMA ===== */
.ghost-box {
  background: #1f1f2a;
  padding: 10px;
  border-radius: 10px;
  margin-top: 10px;
}

.ghost-box label {
  display: block;
  margin: 6px 0;
}

/* ===== MODAL ===== */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.7);
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: #1b1b24;
  padding: 20px;
  border-radius: 12px;
  width: 90%;
  max-width: 400px;
}

.modal h3 {
  margin-bottom: 10px;
}

.modal button {
  margin-top: 10px;
  width: 100%;
}
</style>
</head>

<body>

<header>NAI NAI</header>

<!-- FEED -->
<div class="feed">
  <div class="video">
    <h3>Video de ejemplo</h3>
    <p>Contenido de prueba</p>
    <div class="actions">
      <button onclick="like()">üëç Like</button>
      <button class="secondary" onclick="reportar()">üö© Reportar</button>
    </div>
  </div>
</div>

<!-- PERFIL -->
<div class="profile">
  <h2>üë§ Perfil</h2>
  <p>Rango: Usuario</p>
  <p>GUA: <b id="gua">120</b></p>

  <div class="ghost-box">
    <h3>üëª Modo Fantasma</h3>

    <label><input type="checkbox"> Ocultar nombre al dar like</label>
    <label><input type="checkbox"> Ocultar foto al dar like</label>
    <label><input type="checkbox"> Ocultar identidad al comentar</label>
    <label><input type="checkbox"> Ocultar identidad al suscribirse</label>
    <label><input type="checkbox"> Ocultar identidad al donar</label>
    <label><input type="checkbox"> Ocultar identidad en encuestas</label>
  </div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3>Reportar video</h3>
    <button onclick="cerrar()">Leve</button>
    <button onclick="cerrar()">Normal</button>
    <button onclick="cerrar()">Grave</button>
    <button onclick="cerrar()">S√∫per grave</button>
  </div>
</div>

<script>
function like() {
  alert("Like registrado (modo fantasma respetado)");
}

function reportar() {
  document.getElementById("modal").style.display = "flex";
}

function cerrar() {
  document.getElementById("modal").style.display = "none";
}
</script>

</body>
</html>
