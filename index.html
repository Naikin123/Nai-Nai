<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nai-Nai App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div class="top-bar">
        <div class="tabs">
            <button class="tab-btn activo" onclick="cambiarTab('global')">Red Global</button>
            <button class="tab-btn" onclick="cambiarTab('mios')">Mis Videos</button>
        </div>
        <div class="tags-scroll" id="listaTags"></div>
    </div>

    <div class="app-container">
        <div class="perfil-resumen">
            <img id="miAvatarMini" src="https://i.ibb.co/jkcM4khz/file-000000000bd461fb894402f0ff51670d.png" onclick="abrirPerfil()">
            <span style="color:#00f2ff; font-weight:bold;">Nai-kin</span>
            <span class="gua-badge">GUA: <span id="puntosGua">600</span></span>
        </div>

        <div id="feed-videos" class="feed-area"></div>
        <div style="height: 80px;"></div>
    </div>

    <div class="bottom-bar">
        <input type="file" id="fileUpload" accept="video/*" style="display:none" onchange="subirVideoASupabase(event)">
        <button class="btn-upload" onclick="document.getElementById('fileUpload').click()">
            ðŸ“¹ SUBIR VIDEO
        </button>
    </div>

    <div id="modalPerfil" class="modal">
        <div class="modal-content">
            <h3>Tu Identidad</h3>
            <div id="galeria" class="grid-fotos"></div>
            <button onclick="document.getElementById('modalPerfil').style.display='none'" class="btn-cerrar">Guardar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
